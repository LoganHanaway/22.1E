<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Blogly{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="my-4">
        <h1><a href="/">Blogly</a></h1>
      </header>

      {% block content %} {% endblock %}
    </div>

    <footer class="text-center my-4">
      <p>&copy; 2024 Blogly</p>
    </footer>
  </body>
</html>
