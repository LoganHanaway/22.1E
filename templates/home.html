{% extends "base.html" %} {% block title %} Recent Posts {% endblock %} {% block
content %}
<div class="container">
  <h2>Recent Posts</h2>
  <div class="list-group">
    {% for post in posts %}
    <a
      href="{{ url_for('show_post', post_id=post.id) }}"
      class="list-group-item list-group-item-action"
    >
      <h5 class="mb-1">{{ post.title }}</h5>
      <small>Posted on {{ post.created_at.strftime('%B %d, %Y') }}</small>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
