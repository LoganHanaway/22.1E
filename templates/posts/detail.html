{% extends "base.html" %} {% block title %}{{ post.title }}{% endblock %} {%
block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> <a href="{{ url_for('show_user', user_id=post.user.id) }}">{{ post.user.full_name }}</a></p>
    <p><strong>Tags:</strong>
        {% for tag in post.tags %}
            <span class="badge badge-secondary">{{ tag.name }}</span>
        {% endfor %}
    </p>
    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit Post</a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete Post</a>
</div>
</div>
{% endblock %}
