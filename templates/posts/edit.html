{% extends "base.html" %} {% block title %}Edit Post{% endblock %} {% block
content %}
<h2>Edit Post</h2>
<form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="{{ post.title }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea
      class="form-control"
      id="content"
      name="content"
      rows="5"
      required
    >
{{ post.content }}</textarea
    >
  </div>
  <div class="mb-3">
    <label class="form-label">Tags</label>
    <div>
      {% for tag in tags %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="tag_{{ tag.id }}"
          name="tags"
          value="{{ tag.id }}"
          {%
          if
          tag
          in
          post.tags
          %}checked{%
          endif
          %}
        />
        <label class="form-check-label" for="tag_{{ tag.id }}">
          {{ tag.name }}
        </label>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="mb-3">
    <label for="new_tag" class="form-label">Add New Tag</label>
    <input
      type="text"
      class="form-control"
      id="new_tag"
      name="new_tag"
      placeholder="Enter new tag"
    />
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
<a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-secondary"
  >Cancel</a
>
{% endblock %}
