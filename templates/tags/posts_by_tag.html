{% extends "base.html" %} {% block title %}Posts with {{ tag.name }}{% endblock
%} {% block content %}
<div class="container mt-5">
  <h1>Posts with Tag: {{ tag.name }}</h1>
  <a href="{{ url_for('list_tags') }}" class="btn btn-secondary mb-3"
    >Back to All Tags</a
  >
  <ul class="list-group">
    {% for post in tag.posts %}
    <li class="list-group-item">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content[:150] }}...</p>
      <a
        href="{{ url_for('show_post', post_id=post.id) }}"
        class="btn btn-secondary"
        >Read More</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
