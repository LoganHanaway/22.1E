{% extends "base.html" %} {% block title %}{{ user.get_full_name() }}{% endblock
%} {% block content %}
<h2>{{ user.get_full_name() }}</h2>
<img src="{{ user.image_url }}" alt="Profile Picture" class="img-thumbnail" />
<p>
  <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary"
    >Edit</a
  >
</p>
<form
  action="{{ url_for('delete_user', user_id=user.id) }}"
  method="POST"
  style="display: inline"
>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{{ url_for('list_users') }}" class="btn btn-secondary"
  >Back to All Users</a
>
{% endblock %}
