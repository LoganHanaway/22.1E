{% extends "base.html" %} {% block title %}Edit {{ user.get_full_name() }}{%
endblock %} {% block content %}
<h2>Edit {{ user.get_full_name() }}</h2>
<form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
  <div class="mb-3">
    <label for="first_name" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      value="{{ user.first_name }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      value="{{ user.last_name }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="image_url" class="form-label">Profile Image URL</label>
    <input
      type="url"
      class="form-control"
      id="image_url"
      name="image_url"
      value="{{ user.image_url }}"
    />
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{{ url_for('show_user', user_id=user.id) }}" class="btn btn-secondary"
  >Cancel</a
>
{% endblock %}
