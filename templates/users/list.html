{% extends "base.html" %} {% block title %}All Users{% endblock %} {% block
content %}
<div class="container">
  <div class="row">
    {% for user in users %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img
          src="{{ user.image_url }}"
          class="card-img-top"
          alt="{{ user.get_full_name() }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ user.get_full_name() }}</h5>
          <a
            href="{{ url_for('show_user', user_id=user.id) }}"
            class="btn btn-primary"
            >View Profile</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
