{% extends "base.html" %} {% block title %}All Users{% endblock %} {% block
content %}
<h2>All Users</h2>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Add User</a>
<ul>
  {% for user in users %}
  <li>
    <a href="{{ url_for('show_user', user_id=user.id) }}"
      >{{ user.get_full_name() }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
